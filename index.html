<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <script src="angular.min.js"></script>
    <script src="myscript.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <p>My first expression: {{ 5 + 5 }}</p>
        <!-- expressions can also be {{ 1==1 }}  or  {{ 2==5 }} -->

        {{ {name:"umair", rollno: "15-10614"}.name }} <!-- will print umair -->
        <br>
        {{ ["david", "umair", "ali"][0] }} <!-- will print david -->

    </div>
    <div>
        <p>My first expression: {{ 5 + 5 }}</p>
    </div>
    <div ng-controller="myController">
        {{ message }}
    </div>
    <div ng-controller="myController">
        <div>
            {{ student.name }}
        </div>
        <div>
            {{ student.rollno }}
        </div>
        <div>
            {{ student.id }}
        </div>

    </div>
</body>
</html>
